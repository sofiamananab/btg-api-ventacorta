apiVersion: v1
kind: Service
metadata:
  name: api-gp-ventacorta
  annotations:
    cloud.google.com/neg: '{"ingress": false}' # Disable NEG

spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: api-gp-ventacorta
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gp-ventacorta
spec:
  defaultBackend:
    service:
      name: api-gp-ventacorta
      port:
        number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gp-ventacorta
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gp-ventacorta
  template:
    metadata:
      labels:
        app: api-gp-ventacorta
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: api-gp-ventacorta
        image: southamerica-west1-docker.pkg.dev/gke-poc-421401/docker-images-garantia-pacto/apigpventacorta:dev
        ports:
          - containerPort: 80
        livenessProbe:      # Used by deployment controller
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:     # Used by Ingress/GCLB
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          limits:
            memory: 4Gi
          requests:
            memory: 8Gi
